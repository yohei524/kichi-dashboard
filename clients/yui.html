<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>由依の暦</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --color-cream: #FFF6EE;          /* 練色ベース（温かみ） */
  --color-warm-white: #FEF4F4;     /* 桜色（火の淡色背景） */
  --color-beige: #F0E0D4;          /* 洗柿の淡色 */
  --color-gold: #C89932;           /* 山吹茶（土の金色） */
  --color-gold-light: #D0AF4C;     /* 芥子色（土） */
  --color-brown: #7A6E62;
  --color-brown-dark: #4A3F36;
  --color-rose: #E09E87;           /* ときがら茶（火） */
  --color-rose-light: #F5E0D6;     /* ときがら茶の淡色 */
  --color-sage: #9AAF92;
  /* 由依専用の開運色（丙・火土不足を補う） */
  --color-accent: #F5B1AA;         /* 珊瑚色（火を補う） */
  --color-accent-light: #F4DDA5;   /* 砥粉色（土を補う） */
  --color-accent-pale: #FDEFF2;    /* 薄桜（火の最淡色） */
  --color-accent-deep: #A86965;    /* 蘇芳香（火の深色） */
  --color-sakura: #F2C9AC;         /* 洗柿（火＋土） */
  --color-wakakusa: #A0B89A;       /* 若草色 */
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Noto Serif JP', serif;
  background: linear-gradient(180deg, var(--color-warm-white) 0%, var(--color-cream) 50%, #FFF1CF 100%); /* 桜色→練色→鳥の子色 */
  color: var(--color-brown-dark);
  min-height: 100vh;
  line-height: 1.8;
  letter-spacing: 0.05em;
}

.container { max-width: 28rem; margin: 0 auto; padding: 0 1rem 2rem; }

header { text-align: center; padding: 2rem 1rem; }
header .sub { font-size: 0.75rem; color: var(--color-accent); letter-spacing: 0.2em; margin-bottom: 0.5rem; }
header h1 { font-size: 1.25rem; font-weight: 500; color: var(--color-brown-dark); margin-bottom: 0.25rem; }
header .tagline { font-size: 0.75rem; color: var(--color-brown); }

.card {
  background: var(--color-warm-white);
  border: 1px solid var(--color-beige);
  border-radius: 8px;
  padding: 1.25rem;
  box-shadow: 0 2px 12px rgba(139, 115, 85, 0.06);
  margin-bottom: 1.5rem;
  animation: fadeIn 0.5s ease-out;
}

.card-header {
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--color-brown);
  margin-bottom: 1rem;
  padding-bottom: 0.75rem;
  border-bottom: 1px solid var(--color-beige);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.divider {
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--color-accent-light), transparent);
  margin: 1.5rem 0;
}

.badge {
  display: inline-flex;
  align-items: center;
  padding: 0.25rem 0.75rem;
  font-size: 0.75rem;
  border-radius: 100px;
  font-weight: 400;
}
.badge-info { background: rgba(245, 177, 170, 0.15); color: var(--color-brown); border: 1px solid rgba(245, 177, 170, 0.3); }
.badge-danger { background: rgba(180, 100, 100, 0.15); color: #8B5A5A; border: 1px solid rgba(180, 100, 100, 0.3); }
.badge-warning { background: rgba(212, 165, 165, 0.2); color: #A67878; border: 1px solid rgba(212, 165, 165, 0.4); }
.badge-success { background: rgba(160, 184, 154, 0.2); color: #5C7A54; border: 1px solid rgba(160, 184, 154, 0.4); }

.message-box {
  background: var(--color-cream);
  border: 1px solid var(--color-beige);
  border-radius: 4px;
  padding: 1rem 1.25rem;
  position: relative;
}
.message-box::before {
  content: '\201C';
  position: absolute;
  top: -0.25rem;
  left: 0.75rem;
  font-size: 2rem;
  color: var(--color-accent-light);
  font-family: serif;
}

.task-item {
  padding: 1rem;
  background: var(--color-cream);
  border-left: 3px solid var(--color-accent);
  margin-bottom: 0.75rem;
  border-radius: 0 4px 4px 0;
}
.task-item.priority-high { border-left-color: var(--color-sakura); }
.task-item.priority-normal { border-left-color: var(--color-wakakusa); }

.task-header { display: flex; align-items: start; justify-content: space-between; margin-bottom: 0.25rem; }
.task-title { font-size: 0.875rem; font-weight: 500; }
.task-reason { font-size: 0.75rem; color: var(--color-brown); }

.star-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.75rem; margin-bottom: 1rem; }
.star-box { text-align: center; padding: 0.75rem; background: var(--color-cream); border-radius: 4px; }
.star-label { font-size: 0.75rem; color: var(--color-brown); margin-bottom: 0.25rem; }
.star-value { font-size: 0.875rem; font-weight: 500; }

.aspects { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem; margin-bottom: 1rem; }

.tenchu-box {
  background: var(--color-rose-light);
  border: 1px solid rgba(212, 165, 165, 0.3);
  border-radius: 4px;
  padding: 1rem;
  text-align: center;
}
.tenchu-label { font-size: 0.75rem; color: #A67878; margin-bottom: 0.25rem; }
.tenchu-days { font-size: 2rem; font-weight: 300; color: #8B5A5A; }
.tenchu-days span { font-size: 0.875rem; margin-left: 0.25rem; }
.tenchu-note { font-size: 0.75rem; color: #A67878; margin-top: 0.25rem; }

.patterns { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
.pattern-title { font-size: 0.75rem; text-align: center; margin-bottom: 0.75rem; }
.pattern-title.win { color: #5C7A54; }
.pattern-title.lose { color: #A67878; }
.pattern-list { list-style: none; }
.pattern-list li { font-size: 0.75rem; color: var(--color-brown-dark); display: flex; align-items: start; gap: 0.5rem; margin-bottom: 0.5rem; }
.dot-win { color: var(--color-wakakusa); margin-top: 2px; }
.dot-lose { color: var(--color-sakura); margin-top: 2px; }

.frame {
  position: relative;
  padding: 1.5rem;
  background: var(--color-warm-white);
  border: 1px solid var(--color-beige);
  border-radius: 4px;
  box-shadow: 0 2px 8px rgba(139, 115, 85, 0.08);
  margin-bottom: 1.5rem;
}
.frame::before {
  content: '';
  position: absolute;
  top: 8px; left: 8px; right: 8px; bottom: 8px;
  border: 1px solid var(--color-accent-light);
  border-radius: 2px;
  pointer-events: none;
}

.meishiki-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5rem 0;
  border-bottom: 1px solid var(--color-beige);
}
.meishiki-item:last-child { border-bottom: none; }
.meishiki-label { font-size: 0.75rem; color: var(--color-brown); }
.meishiki-value { font-size: 0.875rem; font-weight: 500; }

.project-item {
  padding: 1rem;
  background: var(--color-cream);
  border-radius: 4px;
  margin-bottom: 0.75rem;
  border: 1px solid var(--color-beige);
}
.project-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.5rem; }
.project-name { display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; font-weight: 500; }
.status-dot { width: 8px; height: 8px; border-radius: 50%; }
.status-dot.active { background: var(--color-wakakusa); }
.status-dot.paused { background: var(--color-accent); }
.project-status { font-size: 0.75rem; color: var(--color-brown); }
.project-action { font-size: 0.75rem; color: var(--color-brown-dark); background: var(--color-warm-white); padding: 0.5rem; border-radius: 4px; }
.project-action-label { font-size: 0.625rem; color: var(--color-brown); }
.project-note { font-size: 0.75rem; color: var(--color-brown); margin-top: 0.5rem; }

/* 今日の運気カード強調 */
.today-fortune-card {
  background: linear-gradient(135deg, var(--color-warm-white) 0%, rgba(245, 177, 170, 0.06) 100%);
  border: 1px solid var(--color-accent-light);
  border-radius: 8px;
  padding: 1.25rem;
  box-shadow: 0 2px 16px rgba(245, 177, 170, 0.1);
  margin-bottom: 1.5rem;
  animation: fadeIn 0.5s ease-out;
}

.today-advice {
  font-size: 0.8rem;
  line-height: 1.8;
  color: var(--color-brown-dark);
  padding: 0.75rem 1rem;
  background: var(--color-cream);
  border-radius: 4px;
  border-left: 3px solid var(--color-accent);
}

.jyusei-info {
  font-size: 0.75rem;
  color: var(--color-brown);
  text-align: center;
  margin-bottom: 0.75rem;
}

.couple-advice {
  font-size: 0.75rem;
  line-height: 1.7;
  color: var(--color-accent-deep);
  background: linear-gradient(135deg, rgba(245, 177, 170, 0.08) 0%, rgba(232, 196, 196, 0.08) 100%);
  padding: 0.75rem 1rem;
  border-radius: 4px;
  border-left: 3px solid var(--color-accent);
  margin-top: 0.75rem;
}
.couple-advice-label {
  font-size: 0.625rem;
  color: var(--color-accent);
  letter-spacing: 0.1em;
  margin-bottom: 0.25rem;
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

/* 五段階評価 */
.eval-best { color: #B8860B; font-weight: 600; }
.eval-great { color: #5C7A54; font-weight: 600; }
.eval-good { color: #5C7A54; font-weight: 500; }
.eval-warn { color: #A67878; font-weight: 500; }
.eval-normal { color: var(--color-brown); }

/* 月間カレンダーグリッド */
.cal-month-tabs {
  display: flex;
  gap: 0;
  margin-bottom: 1rem;
}
.cal-month-tab {
  flex: 1;
  text-align: center;
  padding: 0.5rem;
  font-size: 0.75rem;
  cursor: pointer;
  border-bottom: 2px solid var(--color-beige);
  color: var(--color-brown);
  transition: all 0.2s;
}
.cal-month-tab.active {
  border-bottom-color: var(--color-accent);
  color: var(--color-brown-dark);
  font-weight: 500;
}
.cal-header-row {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 2px;
  margin-bottom: 2px;
}
.cal-header-cell {
  text-align: center;
  font-size: 0.625rem;
  color: var(--color-brown);
  padding: 0.25rem 0;
}
.cal-header-cell.sat { color: #5A7AA0; }
.cal-header-cell.sun { color: #A67878; }
.cal-body {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 2px;
}
.cal-cell {
  aspect-ratio: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  cursor: pointer;
  transition: box-shadow 0.2s, transform 0.1s;
  padding: 2px;
  min-height: 2.75rem;
  position: relative;
  background: var(--color-cream);
  border: 1px solid var(--color-beige);
}
.cal-cell:active { transform: scale(0.95); }
.cal-cell.empty {
  background: transparent;
  border-color: transparent;
  cursor: default;
}
.cal-cell.no-data {
  background: var(--color-cream);
  opacity: 0.4;
  cursor: default;
}
.cal-cell.today {
  border: 2px solid var(--color-accent);
  box-shadow: 0 2px 8px rgba(245, 177, 170, 0.25);
}
.cal-cell.tenchu-day {
  border-left: 2px solid #A67878;
}
.cal-cell.eval-best-bg { background: rgba(184, 134, 11, 0.08); }
.cal-cell.eval-great-bg { background: rgba(160, 184, 154, 0.12); }
.cal-cell.eval-good-bg { background: rgba(160, 184, 154, 0.06); }
.cal-cell.eval-warn-bg { background: rgba(212, 165, 165, 0.08); }
.cal-date {
  font-size: 0.75rem;
  font-weight: 500;
  line-height: 1;
}
.cal-eval {
  font-size: 0.625rem;
  margin-top: 2px;
  line-height: 1;
}
.cal-milestone {
  position: absolute;
  top: 2px;
  right: 2px;
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: var(--color-accent);
}
.cal-legend {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  justify-content: center;
  margin-top: 0.75rem;
  padding-top: 0.75rem;
  border-top: 1px solid var(--color-beige);
}
.cal-legend-item {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  font-size: 0.625rem;
  color: var(--color-brown);
}

/* 日運詳細リスト */
.detail-day {
  padding: 1rem;
  border: 1px solid var(--color-beige);
  border-radius: 6px;
  margin-bottom: 0.75rem;
  background: var(--color-warm-white);
  scroll-margin-top: 1rem;
  transition: border-color 0.3s, box-shadow 0.3s;
}
.detail-day.highlight {
  border-color: var(--color-accent);
  box-shadow: 0 2px 12px rgba(245, 177, 170, 0.2);
}
.detail-day-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 0.75rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid var(--color-beige);
}
.detail-day-date {
  font-size: 0.875rem;
  font-weight: 500;
}
.detail-day-stars {
  font-size: 0.7rem;
  color: var(--color-brown);
}

.detail-section { margin-bottom: 0.75rem; }
.detail-section:last-child { margin-bottom: 0; }
.detail-label { font-size: 0.625rem; color: var(--color-brown); letter-spacing: 0.1em; margin-bottom: 0.25rem; }
.detail-text { font-size: 0.75rem; line-height: 1.7; color: var(--color-brown-dark); }
.detail-recommend {
  font-size: 0.75rem;
  line-height: 1.7;
  color: #5C7A54;
  background: rgba(168, 181, 160, 0.1);
  padding: 0.5rem 0.75rem;
  border-radius: 4px;
  border-left: 2px solid var(--color-wakakusa);
}
.detail-warn {
  font-size: 0.75rem;
  line-height: 1.7;
  color: #A67878;
  background: rgba(212, 165, 165, 0.1);
  padding: 0.5rem 0.75rem;
  border-radius: 4px;
  border-left: 2px solid var(--color-sakura);
}
.detail-tenchu {
  font-size: 0.75rem;
  line-height: 1.7;
  color: #8B5A5A;
  background: rgba(180, 100, 100, 0.08);
  padding: 0.5rem 0.75rem;
  border-radius: 4px;
  border-left: 2px solid #8B5A5A;
}
.detail-aspects { display: flex; flex-wrap: wrap; gap: 0.25rem; margin-top: 0.25rem; }

.milestone-note {
  font-size: 0.75rem;
  line-height: 1.7;
  padding: 0.5rem 0.75rem;
  background: rgba(245, 177, 170, 0.08);
  border-radius: 4px;
  border-left: 3px solid var(--color-accent);
}
.milestone-note strong { color: var(--color-accent-deep); }

/* 次のマイルストーン */
.next-milestone {
  margin-top: 0.75rem;
  padding: 0.75rem;
  background: var(--color-cream);
  border-radius: 4px;
  border: 1px solid var(--color-beige);
}
.next-milestone-label {
  font-size: 0.625rem;
  color: var(--color-accent);
  letter-spacing: 0.1em;
  margin-bottom: 0.25rem;
}
.next-milestone-text {
  font-size: 0.75rem;
  color: var(--color-brown-dark);
}
.next-milestone-date {
  font-size: 0.625rem;
  color: var(--color-brown);
  margin-top: 0.25rem;
}

.text-center { text-align: center; }
.text-xs { font-size: 0.75rem; }
.text-sm { font-size: 0.875rem; }
.text-2xl { font-size: 1.5rem; }
.mb-1 { margin-bottom: 0.25rem; }
.mb-2 { margin-bottom: 0.5rem; }
.mb-3 { margin-bottom: 0.75rem; }
.mb-4 { margin-bottom: 1rem; }
.mb-6 { margin-bottom: 1.5rem; }
.mt-1 { margin-top: 0.25rem; }
.mt-2 { margin-top: 0.5rem; }
.font-medium { font-weight: 500; }
.font-light { font-weight: 300; }

.date-display { font-size: 1.5rem; font-weight: 300; color: var(--color-brown-dark); letter-spacing: 0.1em; }
.date-month { font-size: 0.875rem; color: var(--color-brown); }

footer {
  text-align: center;
  padding: 1.5rem;
  border-top: 1px solid var(--color-beige);
}
footer p { font-size: 0.75rem; color: var(--color-accent); }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-track { background: var(--color-cream); }
::-webkit-scrollbar-thumb { background: var(--color-accent-light); border-radius: 2px; }
</style>
</head>

<header>
  <p class="sub">― Yui Ozaki Fortune Guide ―</p>
  <h1>由依の暦</h1>
  <p class="tagline">生まれ持ったエネルギーで、毎日を心地よく</p>
</header>

<div class="container" id="app"></div>

<footer>
  <p>― 㐂びの暦 ―</p>
</footer>

<script>
// ========== 由依さんのデータ ==========

var client = {

// eval: best(★) > great(◎) > good(○) > normal(△) > warn(⚠)

function getCurrentMonthFortune(m, d) {
  for (var i = 0; i < monthlyFortunes.length; i++) {
    var f = monthlyFortunes[i];
    var match = f.period.match(/(\d+)\/(\d+)〜(\d+)\/(\d+)/);
    if (!match) continue;
    var sm = Number(match[1]), sd = Number(match[2]), em = Number(match[3]), ed = Number(match[4]);
    var today = m * 100 + d;
    if (today >= sm * 100 + sd && today <= em * 100 + ed) return f;
  }
  return monthlyFortunes[0];
}

function getTodayFortune(m, d) {

  return null;
}

function getMonthData(year, month) {
  var firstDay = new Date(year, month - 1, 1).getDay();
  var firstDayMon = (firstDay + 6) % 7;
  var daysInMonth = new Date(year, month, 0).getDate();
  var weeks = [];
  var currentWeek = [];
  for (var i = 0; i < firstDayMon; i++) { currentWeek.push(null); }
  for (var d = 1; d <= daysInMonth; d++) {
    var key = month + '/' + d;
    var fortune = null;
    for (var j = 0; j < dailyFortunes.length; j++) {
      if (dailyFortunes[j].date === key) { fortune = dailyFortunes[j]; break; }
    }
    currentWeek.push({ day: d, fortune: fortune });
    if (currentWeek.length === 7) { weeks.push(currentWeek); currentWeek = []; }
  }
  if (currentWeek.length > 0) {
    while (currentWeek.length < 7) currentWeek.push(null);
    weeks.push(currentWeek);
  }
  return weeks;
}

function hasMilestone(dateKey) {
  for (var i = 0; i < goalMilestones.length; i++) {
    if (goalMilestones[i].date === dateKey) return true;
  }
  return false;
}

function buildMonthGridHTML(year, month, todayM, todayD) {
  var weeks = getMonthData(year, month);
  var dayLabels = ['月', '火', '水', '木', '金', '土', '日'];
  var html = '';
  html += '<div class="cal-header-row">';
  for (var i = 0; i < 7; i++) {
    var cls = i === 5 ? ' sat' : i === 6 ? ' sun' : '';
    html += '<div class="cal-header-cell' + cls + '">' + dayLabels[i] + '</div>';
  }
  html += '</div>';
  html += '<div class="cal-body">';
  for (var w = 0; w < weeks.length; w++) {
    for (var c = 0; c < 7; c++) {
      var cell = weeks[w][c];
      if (!cell) { html += '<div class="cal-cell empty"></div>'; continue; }
      var f = cell.fortune;
      var isToday = (month === todayM && cell.day === todayD);
      var classes = ['cal-cell'];
      if (f) {
        classes.push('has-data');
        if (f.eval === 'best') classes.push('eval-best-bg');
        else if (f.eval === 'great') classes.push('eval-great-bg');
        else if (f.eval === 'good') classes.push('eval-good-bg');
        else if (f.eval === 'warn') classes.push('eval-warn-bg');
        if (f.isTenchu) classes.push('tenchu-day');
      } else {
        classes.push('no-data');
      }
      if (isToday) classes.push('today');
      var dateKey = month + '/' + cell.day;
      var evalMark = f ? '<span class="cal-eval ' + getEvalClass(f.eval) + '">' + f.evalText + '</span>' : '';
      var milestoneMarker = hasMilestone(dateKey) ? '<span class="cal-milestone"></span>' : '';
      html += '<div class="' + classes.join(' ') + '"';
      if (f) html += ' onclick="scrollToDetail(\'' + f.date + '\')"';
      html += '>';
      html += milestoneMarker;
      html += '<span class="cal-date">' + cell.day + '</span>';
      html += evalMark;
      html += '</div>';
    }
  }
  html += '</div>';
  return html;
}

  if (grid2) grid2.style.display = month === 2 ? '' : 'none';
  if (grid3) grid3.style.display = month === 3 ? '' : 'none';
  if (tab2) tab2.className = 'cal-month-tab' + (month === 2 ? ' active' : '');
  if (tab3) tab3.className = 'cal-month-tab' + (month === 3 ? ' active' : '');
  var today = getToday();
  var fortunes = getMonthFortunes(month);
  var body = document.getElementById('detail-list-body');
  if (body) body.innerHTML = buildDetailListHTML(fortunes, today.month, today.day);
  var title = document.getElementById('detail-list-title');
  if (title) title.textContent = month + '月の日運詳細';
}

// ========== 詳細セクション ==========

var currentHighlight = null;

function scrollToDetail(dateKey) {
  var parts = dateKey.split('/');
  var targetId = 'detail-' + parts[0] + '-' + parts[1];
  var el = document.getElementById(targetId);
  if (!el) return;
  // 該当月に切り替え
  var targetMonth = Number(parts[0]);
  if (currentCalMonth !== targetMonth) switchMonth(targetMonth);
  if (currentHighlight) currentHighlight.classList.remove('highlight');
  el.scrollIntoView({ behavior: 'smooth', block: 'start' });
  el.classList.add('highlight');
  currentHighlight = el;
  setTimeout(function() { el.classList.remove('highlight'); }, 3000);
}

function buildMilestoneNote(dateKey) {
  for (var i = 0; i < goalMilestones.length; i++) {
    var ms = goalMilestones[i];
    if (ms.date === dateKey) {
      var html = '<div class="detail-section">';
      html += '<p class="detail-label" style="color:var(--color-accent)">目標マイルストーン</p>';
      html += '<div class="milestone-note">';
      html += '<strong>' + ms.label + '</strong><br>';
      html += ms.goalConnection;
      html += '</div></div>';
      return html;
    }
  }
  return '';
}

function buildDetailListHTML(fortunes, todayM, todayD) {
  var html = '';
  for (var i = 0; i < fortunes.length; i++) {
    var f = fortunes[i];
    var parts = f.date.split('/');
    var detailId = 'detail-' + parts[0] + '-' + parts[1];
    var isToday = f.date === (todayM + '/' + todayD);
    var evalClass = getEvalClass(f.eval);
    var jyuseiDesc = jyuseiDescriptions[f.jyusei] || '';
    var aspectBadges = buildAspectBadges(f.aspects);

    html += '<div class="detail-day' + (isToday ? ' highlight' : '') + '" id="' + detailId + '">';
    // ヘッダー
    html += '<div class="detail-day-header">';
    html += '<div>';
    html += '<span class="detail-day-date">' + f.date + (isToday ? ' 今日' : '') + '</span> ';
    html += '<span class="detail-day-stars">' + f.mainStar + '・' + f.jyusei + '</span>';
    if (f.isTenchu) html += ' <span class="badge badge-danger" style="font-size:0.625rem;padding:0.125rem 0.5rem">天中殺</span>';
    html += '</div>';
    html += '<span class="' + evalClass + '" style="font-size:1rem">' + f.evalText + '</span>';
    html += '</div>';
    // 従星
    if (jyuseiDesc) {
      html += '<div class="detail-section"><p class="detail-label">今日のエネルギー（' + f.jyusei + '）</p>';
      html += '<p class="detail-text">' + jyuseiDesc + '</p></div>';
    }
    // 主星
    html += '<div class="detail-section"><p class="detail-label">主星の意味</p><p class="detail-text">' + f.starAdvice + '</p></div>';
    // 位相法
    if (f.aspects !== '-') {
      html += '<div class="detail-section"><p class="detail-label">位相法</p><div class="detail-aspects">' + aspectBadges + '</div>';
      html += '<p class="detail-text" style="margin-top:0.25rem">' + f.aspectNote + '</p></div>';
    }
    // 天中殺
    if (f.isTenchu) html += '<div class="detail-section"><div class="detail-tenchu">' + f.warn + '</div></div>';
    // おすすめ
    html += '<div class="detail-section"><p class="detail-label">おすすめの過ごし方</p><div class="detail-recommend">' + f.recommend + '</div></div>';
    // 注意
    if (!f.isTenchu && f.warn) html += '<div class="detail-section"><div class="detail-warn">' + f.warn + '</div></div>';
    // 二人の過ごし方
    if (f.coupleAdvice) html += '<div class="detail-section"><p class="detail-label">二人の過ごし方</p><div class="couple-advice" style="margin-top:0">' + f.coupleAdvice + '</div></div>';
    // マイルストーン
    html += buildMilestoneNote(f.date);
    html += '</div>';
  }
  return html;
}

// ========== 描画 ==========

function render() {
  var today = getToday();
  var m = today.month, d = today.day;
  var jpDate = getJapaneseDate(m, d);
  var currentMonth = getCurrentMonthFortune(m, d);
  var todayFortune = getTodayFortune(m, d);
  var statusLabels = { active: '進行中', paused: '準備中' };

  var app = document.getElementById('app');

  // ======= 今日の日付 =======
  var dateHTML = '';
  dateHTML += '<div class="text-center mb-4" style="padding-top:0.5rem">';
  dateHTML += '<p class="text-xs" style="color:var(--color-brown)">令和八年</p>';
  dateHTML += '<p class="date-display">';
  dateHTML += '<span class="date-month">' + jpDate.month + '</span>';
  dateHTML += '<span style="margin:0 0.5rem">' + jpDate.day + '</span>';
  dateHTML += '</p>';
  dateHTML += '</div>';

  // ======= 今日の運気（メインカード） =======
  var todayHTML = '';
  if (todayFortune) {
    var evalClass = getEvalClass(todayFortune.eval);
    var jyuseiDesc = jyuseiDescriptions[todayFortune.jyusei] || '';

    todayHTML += '<div class="today-fortune-card">';
    todayHTML += '<div class="card-header" style="border:none;padding-bottom:0.5rem">';
    todayHTML += '<span style="color:var(--color-accent)">◇</span>';
    todayHTML += '<span>今日の運気</span>';
    todayHTML += '</div>';
    todayHTML += '<div class="text-center mb-3">';
    todayHTML += '<span class="text-2xl font-medium ' + evalClass + '">' + todayFortune.evalText + '</span>';
    todayHTML += '</div>';
    todayHTML += '<div class="star-grid">';
    todayHTML += '<div class="star-box"><p class="star-label">主星</p><p class="star-value">' + todayFortune.mainStar + '</p></div>';
    todayHTML += '<div class="star-box"><p class="star-label">従星</p><p class="star-value">' + todayFortune.jyusei + '</p></div>';
    todayHTML += '<div class="star-box"><p class="star-label">干支</p><p class="star-value">' + todayFortune.kanshi + '</p></div>';
    todayHTML += '</div>';
    if (jyuseiDesc) todayHTML += '<p class="jyusei-info">' + jyuseiDesc + '</p>';
    if (todayFortune.aspects !== '-') todayHTML += '<div class="aspects">' + buildAspectBadges(todayFortune.aspects) + '</div>';
    todayHTML += '<div class="today-advice">';
    todayHTML += '<p style="font-size:0.625rem;color:var(--color-brown);margin-bottom:0.25rem;letter-spacing:0.1em">今日のおすすめ</p>';
    todayHTML += todayFortune.recommend;
    todayHTML += '</div>';
    if (todayFortune.warn) {
      todayHTML += '<div class="detail-warn" style="margin-top:0.75rem">' + todayFortune.warn + '</div>';
    }
    if (todayFortune.coupleAdvice) {
      todayHTML += '<div class="couple-advice">';
      todayHTML += '<p class="couple-advice-label">♡ 二人の過ごし方</p>';
      todayHTML += todayFortune.coupleAdvice;
      todayHTML += '</div>';
    }
    todayHTML += '</div>';
  }

  // ======= 月運 =======
  var monthHTML = '';
  if (currentMonth) {
    monthHTML += '<div class="card">';
    monthHTML += '<div class="card-header"><span style="color:var(--color-accent)">◇</span><span>今月の流れ</span></div>';
    monthHTML += '<div class="text-center">';
    monthHTML += '<p class="text-sm mb-1">';
    monthHTML += '<span style="color:var(--color-brown)">' + currentMonth.period + '</span>';
    monthHTML += '<span style="margin:0 0.5rem">|</span>';
    monthHTML += '<span>' + currentMonth.mainStar + '</span>';
    monthHTML += '</p>';
    if (currentMonth.isTenchu) monthHTML += '<span class="badge badge-danger">月天中殺</span>';
    monthHTML += '</div>';
    monthHTML += '<p class="text-xs text-center mt-2" style="color:var(--color-brown);line-height:1.8">' + currentMonth.advice + '</p>';
    monthHTML += '</div>';
  }

  // ======= 願い（上に移動）=======
  var goalHTML = '';
  goalHTML += '<div class="frame">';
  goalHTML += '<p class="text-xs text-center mb-3" style="color:var(--color-brown)">あなたの願い</p>';
  goalHTML += '<p class="text-center text-sm font-medium" style="color:var(--color-brown-dark)">' + goal.main + '</p>';
  goalHTML += '<div class="divider"></div>';
  goalHTML += '<p class="text-xs text-center" style="color:var(--color-brown);line-height:1.8">' + goal.sub.replace(/\n/g, '<br>') + '</p>';
  // 次のマイルストーン
  var nextMs = null;
  var todayNum = m * 100 + d;
  for (var i = 0; i < goalMilestones.length; i++) {
    var msParts = goalMilestones[i].date.split('/');
    var msNum = Number(msParts[0]) * 100 + Number(msParts[1]);
    if (msNum >= todayNum) { nextMs = goalMilestones[i]; break; }
  }
  if (nextMs) {
    goalHTML += '<div class="next-milestone">';
    goalHTML += '<p class="next-milestone-label">次の一歩</p>';
    goalHTML += '<p class="next-milestone-text">' + nextMs.label + '</p>';
    goalHTML += '<p class="next-milestone-date">' + nextMs.date + ' ― ' + nextMs.goalConnection + '</p>';
    goalHTML += '</div>';
  }
  goalHTML += '</div>';

  // ======= やること =======
  var todoHTML = '';
  todoHTML += '<div class="card">';
  todoHTML += '<div class="card-header"><span style="color:var(--color-accent)">◇</span><span>やること</span></div>';
  todoHTML += '<div class="mb-6">';
  for (var i = 0; i < todos.length; i++) {
    var t = todos[i];
    todoHTML += '<div class="task-item ' + (t.priority === 1 ? 'priority-high' : 'priority-normal') + '">';
    todoHTML += '<div class="task-header"><span class="task-title">' + t.task + '</span>';
    if (t.deadline) todoHTML += '<span class="badge badge-warning">' + t.deadline + '</span>';
    todoHTML += '</div>';
    todoHTML += '<p class="task-reason">' + t.reason + '</p>';
    todoHTML += '</div>';
  }
  todoHTML += '</div>';
  todoHTML += '<div class="divider"></div>';
  todoHTML += '<div class="patterns"><div>';
  todoHTML += '<p class="pattern-title win">大切にすること</p>';
  todoHTML += '<ul class="pattern-list">';
  for (var i = 0; i < winPatterns.length && i < 4; i++) {
    todoHTML += '<li><span class="dot-win">○</span><span>' + winPatterns[i] + '</span></li>';
  }
  todoHTML += '</ul></div><div>';
  todoHTML += '<p class="pattern-title lose">気をつけること</p>';
  todoHTML += '<ul class="pattern-list">';
  for (var i = 0; i < losePatterns.length; i++) {
    todoHTML += '<li><span class="dot-lose">×</span><span>' + losePatterns[i] + '</span></li>';
  }
  todoHTML += '</ul></div></div>';
  todoHTML += '</div>';

  // ======= 月間カレンダーグリッド =======
  currentCalMonth = m;
  var calendarGridHTML = '';
  calendarGridHTML += '<div class="card">';
  calendarGridHTML += '<div class="card-header">';
  calendarGridHTML += '<span style="color:var(--color-accent)">◇</span>';
  calendarGridHTML += '<span>月間カレンダー</span>';
  calendarGridHTML += '<span style="font-size:0.625rem;color:var(--color-brown);margin-left:auto">タップで詳細へ</span>';
  calendarGridHTML += '</div>';
  calendarGridHTML += '<div class="cal-month-tabs">';
  calendarGridHTML += '<div class="cal-month-tab' + (m === 2 ? ' active' : '') + '" id="tab-2" onclick="switchMonth(2)">2月</div>';
  calendarGridHTML += '<div class="cal-month-tab' + (m === 3 ? ' active' : '') + '" id="tab-3" onclick="switchMonth(3)">3月</div>';
  calendarGridHTML += '</div>';
  calendarGridHTML += '<div id="month-grid-2"' + (m !== 2 ? ' style="display:none"' : '') + '>' + buildMonthGridHTML(2026, 2, m, d) + '</div>';
  calendarGridHTML += '<div id="month-grid-3"' + (m !== 3 ? ' style="display:none"' : '') + '>' + buildMonthGridHTML(2026, 3, m, d) + '</div>';
  calendarGridHTML += '<div class="cal-legend">';
  calendarGridHTML += '<div class="cal-legend-item"><span class="eval-best">★</span> 最良</div>';
  calendarGridHTML += '<div class="cal-legend-item"><span class="eval-great">◎</span> 大吉</div>';
  calendarGridHTML += '<div class="cal-legend-item"><span class="eval-good">○</span> 吉</div>';
  calendarGridHTML += '<div class="cal-legend-item"><span class="eval-normal">△</span> 平</div>';
  calendarGridHTML += '<div class="cal-legend-item"><span class="eval-warn">⚠</span> 注意</div>';
  calendarGridHTML += '</div>';
  calendarGridHTML += '</div>';

  // ======= 日運詳細リスト =======
  var currentMonthFortunes = getMonthFortunes(m);
  var detailListHTML = '';
  detailListHTML += '<div class="card">';
  detailListHTML += '<div class="card-header">';
  detailListHTML += '<span style="color:var(--color-accent)">◇</span>';
  detailListHTML += '<span id="detail-list-title">' + m + '月の日運詳細</span>';
  detailListHTML += '</div>';
  detailListHTML += '<div id="detail-list-body">';
  detailListHTML += buildDetailListHTML(currentMonthFortunes, m, d);
  detailListHTML += '</div>';
  detailListHTML += '</div>';

  // ======= プロジェクト =======
  var projectHTML = '';
  projectHTML += '<div class="card">';
  projectHTML += '<div class="card-header"><span style="color:var(--color-accent)">◇</span><span>プロジェクト</span></div>';
  for (var i = 0; i < projects.length; i++) {
    var p = projects[i];
    projectHTML += '<div class="project-item">';
    projectHTML += '<div class="project-header">';
    projectHTML += '<div class="project-name"><div class="status-dot ' + p.status + '"></div>' + p.name + '</div>';
    projectHTML += '<span class="project-status">' + statusLabels[p.status] + '</span>';
    projectHTML += '</div>';
    projectHTML += '<div class="project-action">';
    projectHTML += '<p class="project-action-label">次のアクション</p>';
    projectHTML += '<p>' + p.nextAction + '</p>';
    projectHTML += '</div>';
    if (p.note) projectHTML += '<p class="project-note">' + p.note + '</p>';
    projectHTML += '</div>';
  }
  projectHTML += '</div>';

  // ======= 宿命 =======
  var destinyHTML = '';
  destinyHTML += '<div class="card">';
  destinyHTML += '<div class="card-header"><span style="color:var(--color-accent)">◇</span><span>' + client.name + 'さんの宿命</span></div>';
  destinyHTML += '<div class="meishiki-item"><span class="meishiki-label">日干</span>';
  destinyHTML += '<span class="meishiki-value">' + client.dayStem + '（' + client.dayStemReading + '）= ' + client.element + '</span></div>';
  destinyHTML += '<div class="meishiki-item"><span class="meishiki-label">核の星</span>';
  destinyHTML += '<span class="meishiki-value">' + client.mainStar + '</span></div>';
  destinyHTML += '<div class="meishiki-item"><span class="meishiki-label">天中殺</span>';
  destinyHTML += '<span class="meishiki-value">' + client.tenchu + '</span></div>';
  destinyHTML += '<div class="message-box" style="margin-top:1rem">';
  destinyHTML += '<p class="text-sm" style="padding-left:1rem;line-height:1.8">' + client.elementNote + '</p>';
  destinyHTML += '</div>';
  destinyHTML += '</div>';

  // ======= 組み立て =======
  app.innerHTML = dateHTML + todayHTML + monthHTML + goalHTML + todoHTML + calendarGridHTML + detailListHTML + projectHTML + destinyHTML;
}

render();
</script>

</html>
